<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body id="body">
    <h1>Colors</h1>

    <input type="color" id="color-picker">
    <button onclick="printColor()">Submit Color</button>

    <!-- ASSIGNMENT: When clicking the button console.log the color -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    
        const colorPickerInput = document.getElementById("color-picker");

        function printColor() {
            const color = colorPickerInput.value;
            socket.emit("client-sends-color", { data: color });
        }

        socket.on("server-sends-color", (data) => {
            document.body.style.backgroundColor = data.data;
        });
    </script>
</body>
</html>
