<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    #stopwatch {
      font-size: 48px;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div id="stopwatch" class="text-center">00:00:00</div>
    <div class="buttons text-center">
      <button id="start" class="btn btn-primary mr-2">Start</button>
      <button id="stop" class="btn btn-danger">Stop</button>
    </div>
  </div>

  <script>
    let seconds = 0, minutes = 0, hours = 0, t;

    function add() {
      seconds++;
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
        if (minutes >= 60) {
          minutes = 0;
          hours++;
        }
      }

      document.getElementById('stopwatch').textContent = 
        (hours ? (hours >= 10 ? hours : "0" + hours) : "00") + ":" +
        (minutes ? (minutes >= 10 ? minutes : "0" + minutes) : "00") + ":" +
        (seconds >= 10 ? seconds : "0" + seconds);

      timer();
    }

    function timer() {
      t = setTimeout(add, 1000);
    }

    document.getElementById('start').onclick = function() {
      seconds = 0; minutes = 0; hours = 0;
      clearTimeout(t);
      timer();
    };

    document.getElementById('stop').onclick = function() {
      clearTimeout(t);
    };
  </script>
</body>
</html>
